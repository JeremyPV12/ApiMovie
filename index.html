<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex justify-center">
    <div class="min-h-[70svh] max-h-max w-[90svh] bg-gray-200 mt-28 rounded-2xl shadow-xl border flex-col flex items-center-center space-y-10">
        <h1 class="text-center text-4xl text-gray-800 pt-6 font-semibold uppercase">
            Api of Movies
        </h1>

            <input type="text" placeholder="search ... " id="searchMovie"  class="  w-4/5 mx-auto px-6 py-4 border-2 border-black rounded-xl text-xl uppercase
            outline-yellow-700">

                </svg>  
            </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-2 *:col-span-1 contentMain *:grid first-letter: *:grid-cols-2 gap-5 px-10 *:gap-5 pt-8 py-16">
            
        </div>
    </div>
